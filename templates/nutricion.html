<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT & NUTRITIOUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #1a1a1a;
        }

        .bg-slider {
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-black text-white">

    <main id="hero-section" class="relative min-h-screen bg-slider flex justify-center items-center px-4">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <div class="relative z-10 text-center max-w-2xl">
            <p class="text-orange-400 uppercase tracking-widest mb-4">FUEL YOUR BODY, FUEL YOUR LIFE</p>
            <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-6">
                <span>EAT SMART</span><br><span>LIVE WELL</span>
            </h1>
            <p class="text-gray-200 mb-8">Discover a world of delicious and nutritious recipes designed to keep you healthy and energized.</p>
            <div class="flex flex-col md:flex-row gap-4 justify-center">
                <a href="#" class="bg-orange-400 px-8 py-4 rounded-full font-semibold hover:bg-orange-500 inline-block text-center text-black">LET'S COOK</a>
            </div>
        </div>
    </main>
    
    <script>
        const heroSection = document.getElementById('hero-section');

        const images = [
            'https://placehold.co/1920x1080/2d3748/cbd5e0?text=Healthy+Food+1',
            'https://placehold.co/1920x1080/2d3748/cbd5e0?text=Healthy+Food+2',
            'https://placehold.co/1920x1080/2d3748/cbd5e0?text=Healthy+Food+3'
        ];
        let currentImageIndex = 0;

        function updateBackground() {
            heroSection.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        }

        setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateBackground();
        }, 5000);

        window.onload = () => {
            updateBackground();
        };
    </script>
</body>
</html>
