<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blog Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item.active { background-color: rgb(31 41 55); }
        .content-card:hover { background-color: rgb(55 65 81); }
        #message-box { 
            display: none; 
            position: fixed; 
            top: 2rem; 
            right: 2rem; 
            z-index: 1000; 
            transition: all 0.3s ease;
        }
        .sidebar-bottom { margin-top: auto; width: 100%; }
        .blog-image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        .edit-modal-content {
            background-color: #1f2937;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100">

<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-900 border-r border-gray-800 p-6 md:p-8 flex flex-col items-center md:items-start space-y-4">
        <h1 class="text-2xl md:text-3xl font-extrabold text-pink-500 mb-6">Admin Panel</h1>
        <nav class="w-full">
            <ul class="flex md:flex-col flex-wrap justify-center md:justify-start gap-2 text-sm md:text-base">
                <li>
                    <a href="#" id="dashboard-link" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-800 w-full text-left">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-15v5a1 1 0 001 1h2a1 1 0 001-1v-5"></path>
                        </svg>
                        <span class="font-medium hidden md:inline">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="content-link" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-800 w-full text-left active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span class="font-medium hidden md:inline">Content</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="create-link" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-800 w-full text-left">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium hidden md:inline">Create Blog</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Logout Button at Bottom -->
        <div class="sidebar-bottom mt-auto w-full">
            <button id="logout-btn" class="flex items-center space-x-2 w-full p-3 rounded-xl hover:bg-red-600 bg-red-500 text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>
                </svg>
                <span class="font-medium hidden md:inline">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-10 overflow-auto" id="main-content">
        <!-- Dashboard Content -->
        <div id="dashboard-section" class="hidden">
            <h1 class="text-3xl font-extrabold text-white mb-4">Dashboard Overview</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">New Sign-ups</h2>
                    <p class="text-4xl font-extrabold text-green-500">12</p>
                </div>
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">Active Users</h2>
                    <p class="text-4xl font-extrabold text-yellow-500">45</p>
                </div>
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">Total Blogs</h2>
                    <p id="total-blogs-count" class="text-4xl font-extrabold text-pink-500">0</p>
                </div>
            </div>
            
            <!-- Recent Blogs -->
            <div class="mt-10">
                <h2 class="text-2xl font-bold text-white mb-4">Recent Blog Posts</h2>
                <div id="recent-blogs" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Recent blogs will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div id="content-section">
            <h1 class="text-3xl font-extrabold text-white mb-4">Blog Management</h1>
            <p class="text-gray-400 mb-6">Manage your blog posts</p>
            
            <div class="mb-6 flex space-x-4">
                <input type="text" id="search-blogs" placeholder="Search blogs..." class="bg-gray-800 text-white rounded-lg px-4 py-2 flex-grow">
                <select id="filter-status" class="bg-gray-800 text-white rounded-lg px-4 py-2">
                    <option value="all">All Status</option>
                    <option value="published">Published</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
            
            <div id="blogs-container" class="grid grid-cols-1 gap-4">
                <!-- Blogs will be loaded here -->
            </div>
        </div>
        
        <!-- Create Blog Section -->
        <div id="create-section" class="hidden">
            <h1 class="text-3xl font-extrabold text-white mb-4">Create New Blog Post</h1>
            
            <form id="blog-form" class="space-y-6 bg-gray-800 p-6 rounded-xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Blog Title *</label>
                        <input type="text" id="blog-title" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Publish Date</label>
                        <input type="date" id="blog-date" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Short Description *</label>
                    <textarea id="blog-desc" required rows="2" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Full Content *</label>
                    <textarea id="blog-content" required rows="6" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Blog Image URL</label>
                        <input type="text" id="blog-image" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3" placeholder="https://example.com/image.jpg">
                        <div id="image-preview-container" class="mt-2 hidden">
                            <img id="image-preview" class="blog-image-preview">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Status</label>
                        <select id="blog-status" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" id="submit-button" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center">
                        <span id="submit-text">Save Blog Post</span>
                        <span id="submit-spinner" class="loading-spinner ml-2 hidden"></span>
                    </button>
                    <button type="button" id="reset-form" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<!-- Edit Blog Modal -->
<div id="edit-modal" class="edit-modal">
    <div class="edit-modal-content">
        <h2 class="text-2xl font-bold mb-4">Edit Blog Post</h2>
        <form id="edit-blog-form">
            <input type="hidden" id="edit-blog-id">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Blog Title *</label>
                    <input type="text" id="edit-blog-title" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Publish Date</label>
                    <input type="date" id="edit-blog-date" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Short Description *</label>
                <textarea id="edit-blog-desc" required rows="2" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3"></textarea>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Full Content *</label>
                <textarea id="edit-blog-content" required rows="6" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3"></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Blog Image URL</label>
                    <input type="text" id="edit-blog-image" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    <div id="edit-image-preview-container" class="mt-2">
                        <img id="edit-image-preview" class="blog-image-preview">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Status</label>
                    <select id="edit-blog-status" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                    </select>
                </div>
            </div>
            
            <div class="flex space-x-4 pt-6 mt-6 border-t border-gray-700">
                <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-lg">
                    Update Blog
                </button>
                <button type="button" id="close-edit-modal" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Message Box -->
<div id="message-box" class="bg-gray-800 p-4 rounded-xl shadow-2xl">
    <p id="message-text" class="text-sm font-semibold"></p>
</div>

<script>
    // DOM Elements
    const dashboardLink = document.getElementById('dashboard-link');
    const contentLink = document.getElementById('content-link');
    const createLink = document.getElementById('create-link');
    const dashboardSection = document.getElementById('dashboard-section');
    const contentSection = document.getElementById('content-section');
    const createSection = document.getElementById('create-section');
    const blogForm = document.getElementById('blog-form');
    const resetFormBtn = document.getElementById('reset-form');
    const blogImage = document.getElementById('blog-image');
    const imagePreview = document.getElementById('image-preview');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const blogsContainer = document.getElementById('blogs-container');
    const recentBlogsContainer = document.getElementById('recent-blogs');
    const totalBlogsCount = document.getElementById('total-blogs-count');
    const searchBlogs = document.getElementById('search-blogs');
    const filterStatus = document.getElementById('filter-status');
    const submitButton = document.getElementById('submit-button');
    const submitText = document.getElementById('submit-text');
    const submitSpinner = document.getElementById('submit-spinner');
    const logoutBtn = document.getElementById('logout-btn');
    const editModal = document.getElementById('edit-modal');
    const editBlogForm = document.getElementById('edit-blog-form');
    const closeEditModal = document.getElementById('close-edit-modal');
    
    // Navigation
    dashboardLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('dashboard');
        loadDashboardData();
    });
    
    contentLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('content');
        loadBlogs();
    });
    
    createLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('create');
    });
    
    function showSection(section) {
        dashboardSection.classList.add('hidden');
        contentSection.classList.add('hidden');
        createSection.classList.add('hidden');
        
        dashboardLink.classList.remove('active');
        contentLink.classList.remove('active');
        createLink.classList.remove('active');
        
        if (section === 'dashboard') {
            dashboardSection.classList.remove('hidden');
            dashboardLink.classList.add('active');
        } else if (section === 'content') {
            contentSection.classList.remove('hidden');
            contentLink.classList.add('active');
        } else if (section === 'create') {
            createSection.classList.remove('hidden');
            createLink.classList.add('active');
        }
    }
    
    // Image preview for create form
    blogImage.addEventListener('input', function() {
        const url = this.value;
        if (url) {
            imagePreview.src = url;
            imagePreviewContainer.classList.remove('hidden');
        } else {
            imagePreviewContainer.classList.add('hidden');
        }
    });
    
    // Image preview for edit form
    document.getElementById('edit-blog-image').addEventListener('input', function() {
        const url = this.value;
        if (url) {
            document.getElementById('edit-image-preview').src = url;
            document.getElementById('edit-image-preview-container').classList.remove('hidden');
        } else {
            document.getElementById('edit-image-preview-container').classList.add('hidden');
        }
    });
    
    // Form reset
    resetFormBtn.addEventListener('click', function() {
        blogForm.reset();
        imagePreviewContainer.classList.add('hidden');
    });
    
    // Form submission
    blogForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        submitText.textContent = "Publishing...";
        submitSpinner.classList.remove('hidden');
        submitButton.disabled = true;
        
        const title = document.getElementById('blog-title').value;
        const desc = document.getElementById('blog-desc').value;
        const content = document.getElementById('blog-content').value;
        const status = document.getElementById('blog-status').value;
        const date = document.getElementById('blog-date').value || new Date().toISOString().split('T')[0];
        const imageUrl = document.getElementById('blog-image').value || 'https://placehold.co/600x400/3d3d3d/ffffff?text=Blog+Image';
        
        try {
            // Save to backend via API
            showMessage('Saving blog post...', 'info');
            
            const blogData = {
                title,
                shortDesc: desc,
                content,
                status,
                date,
                image: imageUrl
            };
            
            const response = await fetch('/api/admin/blogs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(blogData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                showMessage('Blog post created successfully!', 'success');
                blogForm.reset();
                imagePreviewContainer.classList.add('hidden');
                
                // Reset button state
                submitText.textContent = "Save Blog Post";
                submitSpinner.classList.add('hidden');
                submitButton.disabled = false;
                
                // Redirect to content section
                showSection('content');
                loadBlogs();
                loadDashboardData();
            } else {
                throw new Error(result.error || 'Failed to create blog');
            }
            
        } catch (error) {
            console.error('Error creating blog:', error);
            showMessage('Error creating blog: ' + error.message, 'error');
            
            // Reset button state on error
            submitText.textContent = "Save Blog Post";
            submitSpinner.classList.add('hidden');
            submitButton.disabled = false;
        }
    });
    
    // Load blogs for management
    async function loadBlogs() {
        try {
            const response = await fetch('/api/admin/blogs');
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'Failed to load blogs');
            }
            
            blogsContainer.innerHTML = '';
            
            if (!result.blogs || result.blogs.length === 0) {
                blogsContainer.innerHTML = '<p class="text-gray-400 text-center py-8">No blog posts found.</p>';
                return;
            }
            
            // Apply filters
            const searchTerm = searchBlogs.value.toLowerCase();
            const statusFilter = filterStatus.value;
            
            const filteredBlogs = result.blogs.filter(blog => {
                const matchesSearch = blog.title.toLowerCase().includes(searchTerm) || 
                                    blog.shortDesc.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || blog.status === statusFilter;
                return matchesSearch && matchesStatus;
            });
            
            if (filteredBlogs.length === 0) {
                blogsContainer.innerHTML = '<p class="text-gray-400 text-center py-8">No blog posts match your filters.</p>';
                return;
            }
            
            filteredBlogs.forEach(blog => {
                const createdAt = blog.createdAt ? 
                    new Date(blog.createdAt).toLocaleDateString() : 
                    'Unknown date';
                
                const blogElement = document.createElement('div');
                blogElement.className = 'bg-gray-800 rounded-xl p-4';
                blogElement.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <img src="${blog.image}" alt="${blog.title}" class="w-full md:w-32 h-24 object-cover rounded-lg">
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold">${blog.title}</h3>
                            <p class="text-sm text-gray-400 mt-1">${blog.shortDesc}</p>
                            <div class="flex items-center mt-2 text-sm">
                                <span class="${blog.status === 'published' ? 'bg-green-500' : 'bg-yellow-500'} text-white px-2 py-1 rounded-full mr-3">${blog.status}</span>
                                <span class="text-gray-400">${createdAt}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2 mt-4 md:mt-0">
                            <button class="edit-blog bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg" data-id="${blog.id}">Edit</button>
                            <button class="delete-blog bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg" data-id="${blog.id}">Delete</button>
                        </div>
                    </div>
                `;
                
                blogsContainer.appendChild(blogElement);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-blog').forEach(btn => {
                btn.addEventListener('click', function() {
                    const blogId = this.getAttribute('data-id');
                    const blog = result.blogs.find(b => b.id === blogId);
                    if (blog) {
                        openEditModal(blog);
                    }
                });
            });
            
            document.querySelectorAll('.delete-blog').forEach(btn => {
                btn.addEventListener('click', function() {
                    const blogId = this.getAttribute('data-id');
                    deleteBlog(blogId);
                });
            });
            
        } catch (error) {
            console.error('Error loading blogs:', error);
            showMessage('Error loading blogs: ' + error.message, 'error');
        }
    }
    
    // Load dashboard data
    async function loadDashboardData() {
        try {
            const response = await fetch('/api/admin/blogs');
            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'Failed to load dashboard data');
            }
            
            totalBlogsCount.textContent = result.blogs ? result.blogs.length : 0;
            
            // Load recent blogs (last 4 created)
            const recentBlogs = result.blogs ? 
                [...result.blogs].sort((a, b) => 
                    new Date(b.createdAt || 0) - new Date(a.createdAt || 0)
                ).slice(0, 4) : [];
                
            recentBlogsContainer.innerHTML = '';
            
            if (recentBlogs.length === 0) {
                recentBlogsContainer.innerHTML = '<p class="text-gray-400 col-span-2 text-center py-8">No blog posts found.</p>';
                return;
            }
            
            recentBlogs.forEach(blog => {
                const createdAt = blog.createdAt ? 
                    new Date(blog.createdAt).toLocaleDateString() : 
                    'Unknown date';
                
                const blogElement = document.createElement('div');
                blogElement.className = 'bg-gray-800 rounded-xl p-4';
                blogElement.innerHTML = `
                    <img src="${blog.image}" alt="${blog.title}" class="w-full h-40 object-cover rounded-lg mb-3">
                    <h3 class="text-lg font-semibold">${blog.title}</h3>
                    <p class="text-sm text-gray-400 mt-1">${blog.shortDesc}</p>
                    <div class="flex items-center mt-3 text-sm">
                        <span class="${blog.status === 'published' ? 'bg-green-500' : 'bg-yellow-500'} text-white px-2 py-1 rounded-full mr-3">${blog.status}</span>
                        <span class="text-gray-400">${createdAt}</span>
                    </div>
                `;
                
                recentBlogsContainer.appendChild(blogElement);
            });
            
        } catch (error) {
            console.error('Error loading dashboard data:', error);
        }
    }
    
    // Open edit modal with blog data
    function openEditModal(blog) {
        document.getElementById('edit-blog-id').value = blog.id;
        document.getElementById('edit-blog-title').value = blog.title;
        document.getElementById('edit-blog-desc').value = blog.shortDesc;
        document.getElementById('edit-blog-content').value = blog.content;
        document.getElementById('edit-blog-date').value = blog.date || '';
        document.getElementById('edit-blog-image').value = blog.image || '';
        document.getElementById('edit-blog-status').value = blog.status || 'draft';
        
        // Show image preview if available
        if (blog.image) {
            document.getElementById('edit-image-preview').src = blog.image;
            document.getElementById('edit-image-preview-container').classList.remove('hidden');
        } else {
            document.getElementById('edit-image-preview-container').classList.add('hidden');
        }
        
        editModal.style.display = 'block';
    }
    
    // Close edit modal
    closeEditModal.addEventListener('click', function() {
        editModal.style.display = 'none';
    });
    
    // Edit blog form submission
    editBlogForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const blogId = document.getElementById('edit-blog-id').value;
        const title = document.getElementById('edit-blog-title').value;
        const desc = document.getElementById('edit-blog-desc').value;
        const content = document.getElementById('edit-blog-content').value;
        const date = document.getElementById('edit-blog-date').value;
        const image = document.getElementById('edit-blog-image').value;
        const status = document.getElementById('edit-blog-status').value;
        
        try {
            const response = await fetch(`/api/admin/blogs/${blogId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title,
                    shortDesc: desc,
                    content,
                    date,
                    image,
                    status
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showMessage('Blog updated successfully!', 'success');
                editModal.style.display = 'none';
                loadBlogs();
                loadDashboardData();
            } else {
                throw new Error(result.error || 'Failed to update blog');
            }
        } catch (error) {
            console.error('Error updating blog:', error);
            showMessage('Error updating blog: ' + error.message, 'error');
        }
    });
    
    // Delete blog function
    async function deleteBlog(blogId) {
        if (confirm('Are you sure you want to delete this blog post?')) {
            try {
                const response = await fetch(`/api/admin/blogs/${blogId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Blog post deleted successfully', 'success');
                    loadBlogs();
                    loadDashboardData();
                } else {
                    throw new Error(result.error || 'Failed to delete blog');
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                showMessage('Error deleting blog: ' + error.message, 'error');
            }
        }
    }
    
    // Message display function
    function showMessage(text, type) {
        const box = document.getElementById('message-box');
        const msg = document.getElementById('message-text');
        
        msg.textContent = text;
        msg.className = `text-sm font-semibold ${type === 'success' ? 'text-green-500' : 
                         type === 'error' ? 'text-red-500' : 'text-blue-500'}`;
        
        box.style.display = 'block';
        box.className = `bg-gray-800 p-4 rounded-xl shadow-2xl transition-all duration-300 ${type === 'success' ? 'border-l-4 border-green-500' : 
                        type === 'error' ? 'border-l-4 border-red-500' : 'border-l-4 border-blue-500'}`;
        
        setTimeout(() => {
            box.style.display = 'none';
        }, 3000);
    }
    
    // Logout button
    logoutBtn.addEventListener('click', () => {
        window.location.href = '/logout';
    });
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Load initial data
        loadBlogs();
        loadDashboardData();
        
        // Set up search and filter
        searchBlogs.addEventListener('input', loadBlogs);
        filterStatus.addEventListener('change', loadBlogs);
        
        // Close modal if clicked outside
        window.addEventListener('click', function(event) {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
        });
    });
</script>
