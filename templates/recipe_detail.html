<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="bg-black text-white antialiased">
    <div class="container mx-auto p-6">
        <!-- Back button matching blogdisplay.html -->
        <a href="javascript:void(0);" onclick="history.back()" class="text-orange-500">&larr; Back</a>
        
        <div id="recipe-container" class="mt-6 bg-gray-800 rounded-xl p-6 md:p-8 shadow-lg"></div>
        
        <!-- Loading and error states matching blogdisplay.html structure -->
        <div id="loading" class="text-center py-6">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500 mr-3"></div>
                <span>Loading recipe...</span>
            </div>
        </div>
        
        <div id="error" class="hidden text-red-400 text-center py-6">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p class="font-semibold mb-2">Recipe Not Found</p>
            <p class="mb-4">The requested recipe could not be loaded.</p>
        </div>
    </div>

    <script>
        async function fetchRecipe() {
            const recipeId = window.location.pathname.split('/').pop();

            if (!recipeId) {
                document.getElementById("error").textContent = "No recipe ID provided.";
                document.getElementById("error").classList.remove("hidden");
                document.getElementById("loading").classList.add("hidden");
                return;
            }

            try {
                const res = await fetch(`/api/recipe/${recipeId}`);
                const data = await res.json();

                document.getElementById("loading").classList.add("hidden");

                if (data.success) {
                    const recipe = data.recipe;
                    document.getElementById("recipe-container").innerHTML = `
                        <img src="${recipe.image || 'https://placehold.co/800x400/3d3d3d/ffffff?text=Recipe+Image'}" 
                             alt="${recipe.title}" 
                             class="w-full h-64 md:h-80 object-cover rounded-lg mb-6">
                        
                        <h1 class="text-3xl md:text-4xl font-bold mb-4">${recipe.title}</h1>
                        
                        <p class="text-gray-300 text-lg mb-6">${recipe.shortDesc || ''}</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 bg-gray-700 p-4 rounded-lg">
                            ${recipe.prepTime ? `
                                <div class="text-center">
                                    <i class="fas fa-clock text-orange-500 text-2xl mb-2"></i>
                                    <p class="font-semibold">Prep Time</p>
                                    <p class="text-gray-300">${recipe.prepTime}</p>
                                </div>
                            ` : ''}
                            
                            ${recipe.cookTime ? `
                                <div class="text-center">
                                    <i class="fas fa-fire text-orange-500 text-2xl mb-2"></i>
                                    <p class="font-semibold">Cook Time</p>
                                    <p class="text-gray-300">${recipe.cookTime}</p>
                                </div>
                            ` : ''}
                            
                            ${recipe.servings ? `
                                <div class="text-center">
                                    <i class="fas fa-users text-orange-500 text-2xl mb-2"></i>
                                    <p class="font-semibold">Servings</p>
                                    <p class="text-gray-300">${recipe.servings}</p>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${recipe.tags && recipe.tags.length > 0 ? `
                            <div class="flex flex-wrap gap-2 mb-6">
                                ${recipe.tags.map(tag => `
                                    <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">${tag}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="grid md:grid-cols-2 gap-8 mb-8">
                            <div>
                                <h2 class="text-2xl font-bold text-orange-500 mb-4">Ingredients</h2>
                                <ul class="bg-gray-700 p-4 rounded-lg">
                                    ${recipe.ingredients && recipe.ingredients.length > 0 ? 
                                        recipe.ingredients.map(ingredient => `
                                            <li class="text-gray-300 mb-2 flex items-start">
                                                <span class="text-orange-500 mr-2">â€¢</span>
                                                <span>${ingredient}</span>
                                            </li>
                                        `).join('') : 
                                        '<li class="text-gray-400">No ingredients listed</li>'
                                    }
                                </ul>
                            </div>
                            
                            <div>
                                <h2 class="text-2xl font-bold text-orange-500 mb-4">Instructions</h2>
                                <ol class="bg-gray-700 p-4 rounded-lg list-decimal list-inside">
                                    ${recipe.instructions && recipe.instructions.length > 0 ? 
                                        recipe.instructions.map((instruction, index) => `
                                            <li class="text-gray-300 mb-3">
                                                <span class="font-semibold text-orange-400">Step ${index + 1}:</span> 
                                                ${instruction}
                                            </li>
                                        `).join('') : 
                                        '<li class="text-gray-400">No instructions available</li>'
                                    }
                                </ol>
                            </div>
                        </div>
                        
                        ${recipe.content ? `
                            <div class="mb-8">
                                <h2 class="text-2xl font-bold text-orange-500 mb-4">Description</h2>
                                <div class="bg-gray-700 p-4 rounded-lg text-gray-300 leading-relaxed">
                                    ${recipe.content}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${recipe.nutrition && Object.keys(recipe.nutrition).length > 0 ? `
                            <div>
                                <h2 class="text-2xl font-bold text-orange-500 mb-4">Nutrition Information</h2>
                                <div class="bg-gray-700 p-4 rounded-lg grid grid-cols-2 md:grid-cols-4 gap-4">
                                    ${Object.entries(recipe.nutrition).map(([key, value]) => `
                                        <div class="text-center">
                                            <p class="font-semibold text-orange-400">${key}</p>
                                            <p class="text-gray-300">${value}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    
                    // Track this recipe view for the recent views feature
                    trackRecipeView(recipe);
                } else {
                    document.getElementById("error").textContent = data.error || "Failed to load recipe.";
                    document.getElementById("error").classList.remove("hidden");
                }
            } catch (err) {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("error").textContent = "Failed to load recipe.";
                document.getElementById("error").classList.remove("hidden");
            }
        }

        // Function to track recipe views for the recent views feature
        async function trackRecipeView(recipe) {
            try {
                const viewData = {
                    type: 'recipe',
                    id: recipe.id,
                    title: recipe.title,
                    description: recipe.shortDesc || '',
                    image: recipe.image,
                    url: window.location.pathname
                };
                
                const response = await fetch('/api/user/track-view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(viewData)
                });
                
                const data = await response.json();
                if (!data.success) {
                    console.error('Failed to track recipe view:', data.error);
                }
            } catch (error) {
                console.error('Error tracking recipe view:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchRecipe);
    </script>
</body>
</html>
