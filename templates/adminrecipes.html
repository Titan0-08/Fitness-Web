<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Recipe Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Include Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item.active { background-color: rgb(31 41 55); }
        .content-card:hover { background-color: rgb(55 65 81); }
        #message-box { 
            display: none; 
            position: fixed; 
            top: 2rem; 
            right: 2rem; 
            z-index: 1000; 
            transition: all 0.3s ease;
        }
        .sidebar-bottom { margin-top: auto; width: 100%; }
        .recipe-image-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        .edit-modal-content {
            background-color: #1f2937;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100">

<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-gray-900 border-r border-gray-800 p-6 md:p-8 flex flex-col items-center md:items-start space-y-4">
        <h1 class="text-2xl md:text-3xl font-extrabold text-pink-500 mb-6">Recipe Panel</h1>
        <nav class="w-full">
            <ul class="flex md:flex-col flex-wrap justify-center md:justify-start gap-2 text-sm md:text-base">
                <li>
                    <a href="#" id="dashboard-link" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-800 w-full text-left">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6-15v5a1 1 0 001 1h2a1 1 0 001-1v-5"></path>
                        </svg>
                        <span class="font-medium hidden md:inline">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="content-link" class="nav-item flex items-center space-x-3 p-3 rounded-xl hover:bg-gray-800 w-full text-left active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <span class="font-medium hidden md:inline">Recipes</span>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"></path>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:p-10 overflow-auto" id="main-content">
        <!-- Dashboard Content -->
        <div id="dashboard-section" class="hidden">
            <h1 class="text-3xl font-extrabold text-white mb-4">Dashboard Overview</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">Total Recipes</h2>
                    <p id="total-recipes" class="text-4xl font-extrabold text-pink-500">0</p>
                </div>
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">Published</h2>
                    <p id="published-recipes" class="text-4xl font-extrabold text-green-500">0</p>
                </div>
                <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                    <h2 class="text-lg font-semibold text-gray-400 mb-2">Drafts</h2>

                <h2 class="text-2xl font-bold text-white mb-4">Recent Recipes</h2>

                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div id="content-section">
            <h1 class="text-3xl font-extrabold text-white mb-4">Recipe Management</h1>
            <p class="text-gray-400 mb-6">Manage your recipes</p>
            
            <div class="mb-6 flex space-x-4">
                <input type="text" id="search-recipes" placeholder="Search recipes..." class="bg-gray-800 text-white rounded-lg px-4 py-2 flex-grow">
                <select id="filter-status" class="bg-gray-800 text-white rounded-lg px-4 py-2">
                    <option value="all">All Status</option>
                    <option value="published">Published</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
            
            <div id="recipes-container" class="grid grid-cols-1 gap-4">
                <!-- Recipes will be loaded here -->
            </div>
        </div>
        
        <!-- Create Recipe Section -->
        <div id="create-section" class="hidden">
            <h1 class="text-3xl font-extrabold text-white mb-4">Create New Recipe</h1>
            
            <form id="recipe-form" class="space-y-6 bg-gray-800 p-6 rounded-xl">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Recipe Title *</label>
                        <input type="text" id="recipe-title" required class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                        <input type="text" id="recipe-category" placeholder="e.g., Breakfast, Dinner, Dessert" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Short Description *</label>
                    <textarea id="recipe-short-desc" required rows="2" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Content/Description *</label>
                    <textarea id="recipe-content" required rows="4" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3" placeholder="Detailed description of the recipe..."></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Ingredients * (one per line)</label>
                        <textarea id="recipe-ingredients" required rows="5" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3" placeholder="1 cup flour&#10;2 eggs&#10;1 tsp salt"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Instructions * (one step per line)</label>
                        <textarea id="recipe-instructions" required rows="5" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3" placeholder="Preheat oven to 350Â°F&#10;Mix ingredients in a bowl&#10;Bake for 30 minutes"></textarea>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Preparation Time</label>
                        <input type="text" id="recipe-prep-time" placeholder="15 mins" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Cooking Time</label>
                        <input type="text" id="recipe-cook-time" placeholder="30 mins" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Servings</label>
                        <input type="text" id="recipe-servings" placeholder="4 people" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Tags (comma separated)</label>
                        <input type="text" id="recipe-tags" placeholder="healthy, breakfast, protein" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Recipe Image URL</label>
                        <input type="text" id="recipe-image" placeholder="https://example.com/recipe.jpg" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                        <div id="recipe-image-preview-container" class="mt-2 hidden">
                            <img id="recipe-image-preview" class="recipe-image-preview">
                        </div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Status</label>
                    <select id="recipe-status" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                    </select>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" id="submit-button" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center">
                        <span id="submit-text">Save Recipe</span>
                        <span id="submit-spinner" class="loading-spinner ml-2 hidden"></span>
                    </button>
                    <button type="button" id="reset-form" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

            <div class="flex space-x-4 pt-6 mt-6 border-t border-gray-700">

</div>

<!-- Message Box -->

    <p id="message-text" class="text-sm font-semibold"></p>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
          apiKey: "AIzaSyBMyLwUN2rLveu98uhyUCfLAC8QH___AqE",
          authDomain: "final-1648d.firebaseapp.com",
          projectId: "final-1648d",
          storageBucket: "final-1648d.firebasestorage.app",
          messagingSenderId: "305406887653",
          appId: "1:305406887653:web:3ce30a3fe9c34c74bf360c"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // DOM Elements
    const dashboardLink = document.getElementById('dashboard-link');
    const contentLink = document.getElementById('content-link');
    const createLink = document.getElementById('create-link');
    const dashboardSection = document.getElementById('dashboard-section');
    const contentSection = document.getElementById('content-section');
    const createSection = document.getElementById('create-section');
    const recipeForm = document.getElementById('recipe-form');
    const resetFormBtn = document.getElementById('reset-form');
    const recipeImage = document.getElementById('recipe-image');
    const recipeImagePreview = document.getElementById('recipe-image-preview');
    const recipeImagePreviewContainer = document.getElementById('recipe-image-preview-container');
    const recipesContainer = document.getElementById('recipes-container');
    const recentRecipesContainer = document.getElementById('recent-recipes');
    const totalRecipesCount = document.getElementById('total-recipes');
    const publishedRecipesCount = document.getElementById('published-recipes');
    const draftRecipesCount = document.getElementById('draft-recipes');
    const searchRecipes = document.getElementById('search-recipes');
    const filterStatus = document.getElementById('filter-status');
    const submitButton = document.getElementById('submit-button');
    const submitText = document.getElementById('submit-text');
    const submitSpinner = document.getElementById('submit-spinner');
    const logoutBtn = document.getElementById('logout-btn');
    const editModal = document.getElementById('edit-modal');
    const editRecipeForm = document.getElementById('edit-recipe-form');
    const closeEditModal = document.getElementById('close-edit-modal');
    
    // API base URL
    const API_BASE = window.location.origin;
    let currentUser = null;
    let allRecipes = [];
    
    // Navigation
    dashboardLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('dashboard');
        loadDashboardData();
    });
    
    contentLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('content');
        loadRecipes();
    });
    
    createLink.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('create');
    });
    
    function showSection(section) {
        dashboardSection.classList.add('hidden');
        contentSection.classList.add('hidden');
        createSection.classList.add('hidden');
        
        dashboardLink.classList.remove('active');
        contentLink.classList.remove('active');
        createLink.classList.remove('active');
        
        if (section === 'dashboard') {
            dashboardSection.classList.remove('hidden');
            dashboardLink.classList.add('active');
        } else if (section === 'content') {
            contentSection.classList.remove('hidden');
            contentLink.classList.add('active');
        } else if (section === 'create') {
            createSection.classList.remove('hidden');
            createLink.classList.add('active');
        }
    }
    
    // Image preview for create form
    recipeImage.addEventListener('input', function() {
        const url = this.value;
        if (url) {
            recipeImagePreview.src = url;
            recipeImagePreviewContainer.classList.remove('hidden');
        } else {
            recipeImagePreviewContainer.classList.add('hidden');
        }
    });
    
    // Image preview for edit form
    document.getElementById('edit-recipe-image').addEventListener('input', function() {
        const url = this.value;
        if (url) {
            document.getElementById('edit-recipe-image-preview').src = url;
            document.getElementById('edit-recipe-image-preview-container').classList.remove('hidden');
        } else {
            document.getElementById('edit-recipe-image-preview-container').classList.add('hidden');
        }
    });
    
    // Form reset
    resetFormBtn.addEventListener('click', function() {
        recipeForm.reset();
        recipeImagePreviewContainer.classList.add('hidden');
    });
    
    // Check authentication status
    function checkAuth() {
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                // Get ID token for authenticated requests
                const idToken = await user.getIdToken();
                localStorage.setItem('idToken', idToken);
                loadRecipes();
                loadDashboardData();
            } else {
                // Redirect to login if not authenticated
                window.location.href = `${API_BASE}/login`;
            }
        });
    }
    
    // Get authentication headers
    function getAuthHeaders() {
        const idToken = localStorage.getItem('idToken');
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`
        };
    }
    
    // Show message
    function showMessage(text, type) {
        const box = document.getElementById('message-box');
        const msg = document.getElementById('message-text');
        
        msg.textContent = text;
        msg.className = `text-sm font-semibold ${type === 'success' ? 'text-green-500' : 
                         type === 'error' ? 'text-red-500' : 'text-blue-500'}`;
        
        box.style.display = 'block';
        box.className = `bg-gray-800 p-4 rounded-xl shadow-2xl transition-all duration-300 ${type === 'success' ? 'border-l-4 border-green-500' : 
                        type === 'error' ? 'border-l-4 border-red-500' : 'border-l-4 border-blue-500'}`;
        
        setTimeout(() => {
            box.style.display = 'none';
        }, 3000);
    }
    
    // Form submission
    recipeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        submitText.textContent = "Publishing...";
        submitSpinner.classList.remove('hidden');
        submitButton.disabled = true;
        
        // Parse ingredients and instructions from textarea
        const ingredients = document.getElementById('recipe-ingredients').value
            .split('\n')
            .filter(line => line.trim() !== '');
            
        const instructions = document.getElementById('recipe-instructions').value
            .split('\n')
            .filter(line => line.trim() !== '');
            
        const tags = document.getElementById('recipe-tags').value
            .split(',')
            .map(tag => tag.trim())
            .filter(tag => tag !== '');
        
        const recipeData = {
            title: document.getElementById('recipe-title').value,
            shortDesc: document.getElementById('recipe-short-desc').value,
            content: document.getElementById('recipe-content').value,
            ingredients: ingredients,
            instructions: instructions,
            image: document.getElementById('recipe-image').value || 'https://placehold.co/600x400/3d3d3d/ffffff?text=Recipe+Image',
            status: document.getElementById('recipe-status').value,
            prepTime: document.getElementById('recipe-prep-time').value,
            cookTime: document.getElementById('recipe-cook-time').value,
            servings: document.getElementById('recipe-servings').value,
            tags: tags,
            category: document.getElementById('recipe-category').value
        };
        
        try {
            showMessage('Saving recipe...', 'info');
            
            const headers = getAuthHeaders();
            const response = await fetch(`${API_BASE}/api/admin/recipes`, {
                method: 'POST',
                headers,
                body: JSON.stringify(recipeData)
            });
            
            // Handle token expiration
            if (response.status === 401) {
                const newToken = await currentUser.getIdToken(true);
                localStorage.setItem('idToken', newToken);
                headers.Authorization = `Bearer ${newToken}`;
                
                // Retry the request
                const retryResponse = await fetch(`${API_BASE}/api/admin/recipes`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(recipeData)
                });
                
                const retryData = await retryResponse.json();
                if (retryData.success) {
                    showMessage('Recipe created successfully!', 'success');
                    recipeForm.reset();
                    recipeImagePreviewContainer.classList.add('hidden');
                    loadRecipes();
                    loadDashboardData();
                    showSection('content');
                } else {
                    throw new Error(retryData.error || 'Failed to create recipe');
                }
                return;
            }
            
            const data = await response.json();
            
            if (data.success) {
                showMessage('Recipe created successfully!', 'success');
                recipeForm.reset();
                recipeImagePreviewContainer.classList.add('hidden');
                
                // Reset button state
                submitText.textContent = "Save Recipe";
                submitSpinner.classList.add('hidden');
                submitButton.disabled = false;
                
                // Redirect to content section
                showSection('content');
                loadRecipes();
                loadDashboardData();
            } else {
                throw new Error(data.error || 'Failed to create recipe');
            }
            
        } catch (error) {
            console.error('Error creating recipe:', error);
            showMessage('Error creating recipe: ' + error.message, 'error');
            
            // Reset button state on error
            submitText.textContent = "Save Recipe";
            submitSpinner.classList.add('hidden');
            submitButton.disabled = false;
        }
    });
    
    // Get all recipes from API
    async function fetchRecipes() {
        try {
            const headers = getAuthHeaders();
            const response = await fetch(`${API_BASE}/api/admin/recipes`, { headers });
            
            if (response.status === 401) {
                // Token might be expired, try to refresh it
                const newToken = await currentUser.getIdToken(true);
                localStorage.setItem('idToken', newToken);
                headers.Authorization = `Bearer ${newToken}`;
                
                // Retry the request
                const retryResponse = await fetch(`${API_BASE}/api/admin/recipes`, { headers });
                const retryData = await retryResponse.json();
                return retryData.success ? retryData.recipes : [];
            }
            
            const data = await response.json();
            return data.success ? data.recipes : [];
        } catch (error) {
            console.error('Error fetching recipes:', error);
            showMessage('Error fetching recipes', 'error');
            return [];
        }
    }
    
    // Load recipes for management
    async function loadRecipes() {
        try {
            allRecipes = await fetchRecipes();
            renderRecipes(allRecipes);
        } catch (error) {
            console.error('Error loading recipes:', error);
            showMessage('Error loading recipes: ' + error.message, 'error');
        }
    }
    
    function renderRecipes(recipes) {
        const searchTerm = searchRecipes.value.toLowerCase();
        const statusFilter = filterStatus.value;
        
        const filteredRecipes = recipes.filter(recipe => {
            const matchesSearch = recipe.title.toLowerCase().includes(searchTerm) || 
                                recipe.shortDesc.toLowerCase().includes(searchTerm) ||
                                (recipe.ingredients && recipe.ingredients.join(' ').toLowerCase().includes(searchTerm));
            const matchesStatus = statusFilter === 'all' || recipe.status === statusFilter;
            return matchesSearch && matchesStatus;
        });
        
        recipesContainer.innerHTML = '';
        
        if (!filteredRecipes || filteredRecipes.length === 0) {
            recipesContainer.innerHTML = '<p class="text-gray-400 text-center py-8">No recipes found.</p>';
            return;
        }
        
        filteredRecipes.forEach(recipe => {
            const createdAt = recipe.createdAt ? 
                new Date(recipe.createdAt).toLocaleDateString() : 
                'Unknown date';
            
            const recipeElement = document.createElement('div');
            recipeElement.className = 'bg-gray-800 rounded-xl p-4';
            recipeElement.innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center gap-4">
                    <img src="${recipe.image || 'https://placehold.co/600x400/3d3d3d/ffffff?text=Recipe+Image'}" alt="${recipe.title}" class="w-full md:w-32 h-24 object-cover rounded-lg">
                    <div class="flex-grow">
                        <h3 class="text-lg font-semibold">${recipe.title}</h3>
                        <p class="text-sm text-gray-400 mt-1">${recipe.shortDesc}</p>
                        <div class="flex items-center mt-2 text-sm">
                            <span class="${recipe.status === 'published' ? 'bg-green-500' : 'bg-yellow-500'} text-white px-2 py-1 rounded-full mr-3">${recipe.status}</span>
                            <span class="text-gray-400">${createdAt}</span>
                        </div>
                    </div>
                    <div class="flex space-x-2 mt-4 md:mt-0">
                        <button class="edit-recipe bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg" data-id="${recipe.id}">Edit</button>
                        <button class="delete-recipe bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg" data-id="${recipe.id}">Delete</button>
                    </div>
                </div>
            `;
            
            recipesContainer.appendChild(recipeElement);
        });
        
        // Add event listeners to edit and delete buttons
        document.querySelectorAll('.edit-recipe').forEach(btn => {
            btn.addEventListener('click', function() {
                const recipeId = this.getAttribute('data-id');
                const recipe = allRecipes.find(r => r.id === recipeId);
                if (recipe) {
                    openEditModal(recipe);
                }
            });
        });
        
        document.querySelectorAll('.delete-recipe').forEach(btn => {
            btn.addEventListener('click', function() {
                const recipeId = this.getAttribute('data-id');
                deleteRecipe(recipeId);
            });
        });
    }
    
    // Load dashboard data
    async function loadDashboardData() {
        try {
            totalRecipesCount.textContent = allRecipes.length;
            publishedRecipesCount.textContent = allRecipes.filter(r => r.status === 'published').length;
            draftRecipesCount.textContent = allRecipes.filter(r => r.status === 'draft').length;
            
            // Load recent recipes (last 4 created)
            const recentRecipes = allRecipes ? 
                [...allRecipes].sort((a, b) => 
                    new Date(b.createdAt || 0) - new Date(a.createdAt || 0)
                ).slice(0, 4) : [];
                
            recentRecipesContainer.innerHTML = '';
            
            if (recentRecipes.length === 0) {
                recentRecipesContainer.innerHTML = '<p class="text-gray-400 col-span-2 text-center py-8">No recipes found.</p>';
                return;
            }
            
            recentRecipes.forEach(recipe => {
                const createdAt = recipe.createdAt ? 
                    new Date(recipe.createdAt).toLocaleDateString() : 
                    'Unknown date';
                
                const recipeElement = document.createElement('div');
                recipeElement.className = 'bg-gray-800 rounded-xl p-4';
                recipeElement.innerHTML = `
                    <img src="${recipe.image || 'https://placehold.co/600x400/3d3d3d/ffffff?text=Recipe+Image'}" alt="${recipe.title}" class="w-full h-40 object-cover rounded-lg mb-3">
                    <h3 class="text-lg font-semibold">${recipe.title}</h3>
                    <p class="text-sm text-gray-400 mt-1">${recipe.shortDesc}</p>
                    <div class="flex items-center mt-3 text-sm">
                        <span class="${recipe.status === 'published' ? 'bg-green-500' : 'bg-yellow-500'} text-white px-2 py-1 rounded-full mr-3">${recipe.status}</span>
                        <span class="text-gray-400">${createdAt}</span>
                    </div>
                `;
                
                recentRecipesContainer.appendChild(recipeElement);
            });
            
        } catch (error) {
            console.error('Error loading dashboard data:', error);
        }
    }
    
    // Open edit modal with recipe data
    function openEditModal(recipe) {
        document.getElementById('edit-recipe-id').value = recipe.id;
        document.getElementById('edit-recipe-title').value = recipe.title || '';
        document.getElementById('edit-recipe-short-desc').value = recipe.shortDesc || '';
        document.getElementById('edit-recipe-content').value = recipe.content || '';
        document.getElementById('edit-recipe-ingredients').value = Array.isArray(recipe.ingredients) ? 
            recipe.ingredients.join('\n') : '';
        document.getElementById('edit-recipe-instructions').value = Array.isArray(recipe.instructions) ? 
            recipe.instructions.join('\n') : '';
        document.getElementById('edit-recipe-image').value = recipe.image || '';
        document.getElementById('edit-recipe-status').value = recipe.status || 'draft';
        document.getElementById('edit-recipe-prep-time').value = recipe.prepTime || '';
        document.getElementById('edit-recipe-cook-time').value = recipe.cookTime || '';
        document.getElementById('edit-recipe-servings').value = recipe.servings || '';
        document.getElementById('edit-recipe-tags').value = Array.isArray(recipe.tags) ? 
            recipe.tags.join(', ') : '';
        document.getElementById('edit-recipe-category').value = recipe.category || '';
        
        // Show image preview if available
        if (recipe.image) {
            document.getElementById('edit-recipe-image-preview').src = recipe.image;
            document.getElementById('edit-recipe-image-preview-container').classList.remove('hidden');
        } else {
            document.getElementById('edit-recipe-image-preview-container').classList.add('hidden');
        }
        
        editModal.style.display = 'block';
    }
    
    // Close edit modal
    closeEditModal.addEventListener('click', function() {
        editModal.style.display = 'none';
    });
    
    // Edit recipe form submission
    editRecipeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const recipeId = document.getElementById('edit-recipe-id').value;
        
        // Parse ingredients and instructions from textarea
        const ingredients = document.getElementById('edit-recipe-ingredients').value
            .split('\n')
            .filter(line => line.trim() !== '');
            
        const instructions = document.getElementById('edit-recipe-instructions').value
            .split('\n')
            .filter(line => line.trim() !== '');
            
        const tags = document.getElementById('edit-recipe-tags').value
            .split(',')
            .map(tag => tag.trim())
            .filter(tag => tag !== '');
        
        const updatedRecipe = {
            title: document.getElementById('edit-recipe-title').value,
            shortDesc: document.getElementById('edit-recipe-short-desc').value,
            content: document.getElementById('edit-recipe-content').value,
            ingredients: ingredients,
            instructions: instructions,
            image: document.getElementById('edit-recipe-image').value,
            status: document.getElementById('edit-recipe-status').value,
            prepTime: document.getElementById('edit-recipe-prep-time').value,
            cookTime: document.getElementById('edit-recipe-cook-time').value,
            servings: document.getElementById('edit-recipe-servings').value,
            tags: tags,
            category: document.getElementById('edit-recipe-category').value
        };
        
        try {
            const headers = getAuthHeaders();
            const response = await fetch(`${API_BASE}/api/admin/recipes/${recipeId}`, {
                method: 'PUT',
                headers,
                body: JSON.stringify(updatedRecipe)
            });
            
            // Handle token expiration
            if (response.status === 401) {
                const newToken = await currentUser.getIdToken(true);
                localStorage.setItem('idToken', newToken);
                headers.Authorization = `Bearer ${newToken}`;
                
                // Retry the request
                const retryResponse = await fetch(`${API_BASE}/api/admin/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify(updatedRecipe)
                });
                
                const retryData = await retryResponse.json();
                if (retryData.success) {
                    showMessage('Recipe updated successfully!', 'success');
                    editModal.style.display = 'none';
                    loadRecipes();
                    loadDashboardData();
                } else {
                    throw new Error(retryData.error || 'Failed to update recipe');
                }
                return;
            }
            
            const data = await response.json();
            
            if (data.success) {
                showMessage('Recipe updated successfully!', 'success');
                editModal.style.display = 'none';
                loadRecipes();
                loadDashboardData();
            } else {
                throw new Error(data.error || 'Failed to update recipe');
            }
        } catch (error) {
            console.error('Error updating recipe:', error);
            showMessage('Error updating recipe: ' + error.message, 'error');
        }
    });
    
    // Delete recipe function
    async function deleteRecipe(recipeId) {
        if (confirm('Are you sure you want to delete this recipe?')) {
            try {
                const headers = getAuthHeaders();
                const response = await fetch(`${API_BASE}/api/admin/recipes/${recipeId}`, {
                    method: 'DELETE',
                    headers
                });
                
                // Handle token expiration
                if (response.status === 401) {
                    const newToken = await currentUser.getIdToken(true);
                    localStorage.setItem('idToken', newToken);
                    headers.Authorization = `Bearer ${newToken}`;
                    
                    // Retry the request
                    const retryResponse = await fetch(`${API_BASE}/api/admin/recipes/${recipeId}`, {
                        method: 'DELETE',
                        headers
                    });
                    
                    const retryData = await retryResponse.json();
                    if (retryData.success) {
                        showMessage('Recipe deleted successfully', 'success');
                        loadRecipes();
                        loadDashboardData();
                    } else {
                        throw new Error(retryData.error || 'Failed to delete recipe');
                    }
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Recipe deleted successfully', 'success');
                    loadRecipes();
                    loadDashboardData();
                } else {
                    throw new Error(data.error || 'Failed to delete recipe');
                }
            } catch (error) {
                console.error('Error deleting recipe:', error);
                showMessage('Error deleting recipe: ' + error.message, 'error');
            }
        }
    }
    
    // Logout button
    logoutBtn.addEventListener('click', () => {
        firebase.auth().signOut().then(() => {
            localStorage.removeItem('idToken');
            window.location.href = `${API_BASE}/login`;
        });
    });
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Check authentication
        checkAuth();
        
        // Set up search and filter
        searchRecipes.addEventListener('input', () => renderRecipes(allRecipes));
        filterStatus.addEventListener('change', () => renderRecipes(allRecipes));
        
        // Close modal if clicked outside
        window.addEventListener('click', function(event) {
            if (event.target === editModal) {
                editModal.style.display = 'none';
            }
        });
    });
</script>
